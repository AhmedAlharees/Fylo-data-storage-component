<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="section file-section">
        <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="icons">
          <div class="doucument"><img src="./images/icon-document.svg" alt="doucument"></div>
          <div class="folder"><img src="./images/icon-folder.svg" alt="folder"></div>
          <div class="upload"><img src="./images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="section usage-section">
        <div class="amount-usage">Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="line-usage">
          <div class="line">
            <div class="white-ball"></div>
          </div>
        </div>
        <div class="gigs">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

    </div>
  </main>

</html>
